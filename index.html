<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <head class="header">
      <h1 class="title">Etch-a-sketch</h1>
    </head>
    <main class="main">
      <div id="grid"></div>
      <div id="settingwrap">
        <div class="colorsetting">
          <button id="colorbutton2" class="selected">Rainbow mode</button>
          <button id="colorbutton4">Shade mode</button>
        </div>
        <br />
        <div class="othersettings">
          <button id="button1">Eraser</button>
          <button id="button3">Clear</button>
          <div id="sizevalue">16x16</div>
          <input
            type="range"
            value="16"
            min="4"
            step="2"
            max="64"
            id="sizeslider"
          />
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
